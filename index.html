<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eric Howard</title>
    <meta name="description" content="Frontend web developer, game designer, and artist in Sacramento.">
    <meta name="keywords" content="Web Developer, Sacramento, Frontend Developer, Engineer, Artist, Game Developer, HTML, CSS, Vue, Laravel, PHP, JavaScript">
    <meta property="og:title" content="Eric Howard" />
    <meta property="og:description" content="Frontend web developer, game designer, and artist in Sacramento." />
    <meta property="og:url" content="http://eric-howard.com" />
    <meta property="og:site_name" content="Eric Howard" />
    <meta property="og:image" content="http://eric-howard.com/static/img/eric-howard-social.png" />

    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="eric-howard">
    <link rel="apple-touch-icon" href="/static/img/icons/apple-touch-icon.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="/static/img/icons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#000000">

    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      NO JS?!
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
